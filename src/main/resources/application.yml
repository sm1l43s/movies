#Settigns spring's
spring:
  datasource:
    url: jdbc:postgresql://${DB_URL:localhost/movies}
    username: ${DB_USERNAME:postgres}
    password: ${DB_PASSWORD:postgres}
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

#Settigns servers
server:
  port: 8080

springdoc:
  swagger-ui:
    path: /swagger-ui

#Settings JWT
jwt:
  secret: very_long_text
  validity: 43200000
